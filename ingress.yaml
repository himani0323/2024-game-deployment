apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: game-208
  name: ingress-2048
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: game-app-service
            port:
              number: 80
